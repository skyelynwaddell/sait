<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <title>Our first page</title>
</head>
<body>


<table border="2" style="color:white">
<script>

// First Row, i is the 1st value in RGB, 2nd and 3rd are 0
   document.write("<tr>");
   for (i=0; i<256; i+=10)
   {
      document.write("<td style='background-color:rgb(" + i + ", " + 0 + ", " + 0 + ")'>" + i + "</td>");

   }
   document.write("</tr>");

   // Second Row, i is the 2nd value in RGB, 1st and 3rd are 0
   document.write("<tr>");
   for (i=0; i<256; i+=10)
   {
      document.write("<td style='background-color:rgb(" + 0 + ", " + i + ", " + 0 + ")'>" + i + "</td>");

   }
   document.write("</tr>");
   
   // Second Row, i is the 3rd value in RGB, 1st and 2nd are 0
   document.write("<tr>");
   for (i=0; i<256; i+=10)
   {
      document.write("<td style='background-color:rgb(" + 0 + ", " + 0 + ", " + i + ")'>" + i + "</td>");

   }
   document.write("</tr>");
</script>
</table>

</body>
</html>
