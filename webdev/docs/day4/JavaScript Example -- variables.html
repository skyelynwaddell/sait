<html>
<head><title> Sample Font Colors</title></head>

<body bgcolor=white>

<script language="JavaScript">
var xxx = "Your Text in here which will appear red";
var yyy = "Your text in here which will appear blue";
var zzz = "Your text in here which will appear green";

document.write("<center>");

// fontcolor() is a method to display a string in a specified color
// not a standard function and may not work as expected in all browsers
document.write(xxx.fontcolor("red").fontsize(7)+"<br>");
document.write(yyy.fontcolor("blue")+"<br>");
document.write(zzz.fontcolor("green")+"<br>");

document.write("</center>");

</script>

</body>
</html>
