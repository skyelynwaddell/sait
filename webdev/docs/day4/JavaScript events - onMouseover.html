<html>
<head><title>BG Change - OnMouseover</title></head>
<body>
<font size=+1 face=arial>
Watch your background change as your mouse arrow passes over the buttons</font>
<form>
<input type="button" Value="Yellow" onMouseover="document.bgColor='yellow'" onMouseout="document.bgColor='black'">
<input type="button" Value="Red" onMouseover ="document.bgColor='red'">
<input type="button" Value="Blue" onMouseover ="document.bgColor='blue'">
<input type="button" Value="Green" onMouseover ="document.bgColor='green'">
<input type="button" Value="White" onMouseover ="document.bgColor='white'">
</form>
</body></html>
