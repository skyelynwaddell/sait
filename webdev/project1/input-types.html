                        <label for="pre" class="registerForms">pre</label>

<!-- pre text adds spaces to text so we must keep it the left out of indentation -->

                        <div class="registerForms">
                          <label for="dropdown">select</label>

                        <div class="registerForms">
                          <label for="meter">meter</label>
                          <meter name="meter" id="meter"
                            value="0.5">meter</meter>
                          <p id="meter-text"></p>

                          <div class="meter-buttons">
                            <button class="btn btn-primary"
                              onclick="increasePercent(false,0.1)">-</button>
                            <button class="btn btn-primary"
                              onclick="increasePercent(true,0.1)">+</button>
                          </div>

                          <script>

                        var percent = 0.1;
                        var meter = document.getElementById("meter");
                        var roundedPercent = Math.round(percent * 100);
                        meter.value = percent;

                        document.getElementById('meter-text').innerHTML +=
                        `${roundedPercent}%`;
