<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="container">

    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Banner -->
    <div id="banner"></div>

    <table>
        <tr>
            <th>
                <div class="inner-container">
                <h1 class="title">Input Types</h1>
                <hr>

                <table>
                    <tr>
                        <th class="bubble">
                            <div class="registerForms">
                            <form action="" method="get">
                               <p class="registerText">Email:</p>
                                    <input class="inputBox" type="email" name="Email" id="registerEmail">
                            </form>
                            <form action="" method="get">
                                <p class="registerText">Password: </p>
                                     <input class="inputBox" type="password" name="password" id="registerPassword">
                             </form>

                             <form>
                                <button class="btn btn-primary">
                                    Sign Up
                                </button>
                             </form>

                            <div class="registerForms inputTypes">
                                
                                <label class="inputTypes" for="">range</label>
                                <input type="range" name="" id="">

                                <label class="inputTypes" for="">checkbox</label>
                                <input type="checkbox" name="" id="">

                                <label class="inputTypes" for="">color</label>
                                <input type="color" name="" id="">

                                <label class="inputTypes" for="">date</label>
                                <input type="date" name="" id="">

                                <label class="inputTypes" for="">datetime-local</label>
                                <input type="datetime-local" name="" id="">

                                <label class="inputTypes" for="">file</label>
                                <input type="file" name="" id="">

                                <label class="inputTypes" for="">month</label>
                                <input type="month" name="" id="">

                                <label class="inputTypes" for="">radio</label>
                                <input type="radio" name="" id="">

                                <label class="inputTypes" for="">reset</label>
                                <input type="reset" name="" id="">

                                <label class="inputTypes" for="">search</label>
                                <input type="search" name="" id="">

                                <label class="inputTypes" for="">text</label>
                                <input type="text" name="" id="">

                                <label class="inputTypes" for="">time</label>
                                <input type="time" name="" id="">

                                <label class="inputTypes" for="">week</label>
                                <input type="week" name="" id="">

                            </div>

                            </div>
                        </th>
                    </tr>
                </table>

                </div>
            </th>
        </tr>
    </table>    

    
    <footer id="footer"></footer>

</div> 


    <!-- Javascript -->
    <script src="index.js"></script>
    
</body>
</html>
