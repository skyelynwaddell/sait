<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div id="navbarContainer"></div>

      <!-- Banner -->
      <div id="banner"></div>

      <table>
        <tr>
          <th>
            <div class="inner-container">
              <h1 class="title">Register</h1>
              <hr />

              <table>
                <tr>
                  <th class="bubble">
                    <div class="registerForms">

                      <p class="registerText">Email:</p>
                      <input
                        class="inputBox"
                        type="email"
                        name="Email"
                        id="registerEmail"
                      />

                      <p class="registerText">Username:</p>
                      <input
                        class="inputBox"
                        type="name"
                        name="Username"
                        id="registerUsername"
                      />

                      <p class="registerText">Password:</p>
                      <input
                        class="inputBox"
                        type="password"
                        name="password"
                        id="registerPassword"
                      />

                      <p class="registerText">Confirm Password:</p>
                      <input
                        class="inputBox"
                        type="password"
                        name="password"
                        id="registerPassword"
                      />

                      <p class="registerText">Country:</p>
                      <select>
                        <option value="country1">Canada</option>
                        <option value="country2">USA</option>
                      </select>
                      <br>

                      <p class="registerText">City:</p>
                      <input
                        class="inputBox"
                        type="city"
                        name="city"
                        id="registerCity"
                      />

                      <div class="bubble2">
                        <div class="robotCheck">
                          <p class="robotCheck">I agree to the terms and conditions</p>
                          <input type="checkbox" id="robotCheck" />
                        </div>
                      </div>

                      <button class="btn btn-primary">Sign Up</button>
                    </div>
                  </th>
                </tr>
              </table>
            </div>
          </th>
        </tr>
      </table>

      <footer id="footer"></footer>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
